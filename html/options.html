<!DOCTYPE html>
<html>
<body>

<div class="container">
    <div class="header">Options</div>
</div>
<div class="content">
    <div class="option">
        <label class="label" id="enableTool_lbl" for="enableTool">Enable tool</label>
        <input type="checkbox" id="enableTool">
    </div>
    <div class="option">
        <label class="label" id="enableSoftHighlight_lbl" for="enableSoftHighlight">Soft matching highlighting</label>
        <input type="checkbox" id="enableSoftHighlight">
    </div>
    <div class="option">
        <label class="label" id="scrollToFirst_lbl" for="scrollToFirst">Auto-scroll to first match</label>
        <input type="checkbox" id="scrollToFirst">
    </div>

    <div class="option">
        <label class="label" id="highlight_color_lbl" for="highlight_color">Strong matching highlight color</label>
        <input type="text" name="highlight_color" id="highlight_color" value="Orange">
    </div>

    <div class="option">
        <label class="label" id="highlight_soft_color_lbl" for="highlight_soft_color">Soft matching highlight color</label>
        <input type="text" name="highlight_soft_color" id="highlight_soft_color" value="Gold">
    </div>
    <div id="status"></div>

    <div class="option save">
        <button id="save_settings" class="control-button">Save settings</button>
    </div>
</div>
<script src="options.js"></script>
</body>
</html>
