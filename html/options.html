<!DOCTYPE html>
<html>
<body>

<div class="container">
    <div class="header">Options</div>
</div>
<div class="content">
    <div class="option">
        <label class="label" id="enableTool_lbl" for="enableTool">Enable Tools</label>
        <input type="checkbox" id="enableTool">
    </div>
    <div class="option">
        <label class="label" id="enableSoftHighlight_lbl" for="enableSoftHighlight">Enable Soft Highlight</label>
        <input type="checkbox" id="enableSoftHighlight">
    </div>
    <div class="option">
        <label class="label" id="scrollToFirst_lbl" for="scrollToFirst">Scroll To Firsts</label>
        <input type="checkbox" id="scrollToFirst">
    </div>

    <div class="option">
        <label class="label" id="highlight_color_lbl" for="highlight_color">Highlight Color</label>
        <input type="text" name="highlight_color" id="highlight_color" value="#F4D03F">
    </div>

    <div class="option">
        <label class="label" id="highlight_soft_color_lbl" for="highlight_soft_color">Soft Highlight Color</label>
        <input type="text" name="highlight_soft_color" id="highlight_soft_color" value="#FFFACD">
    </div>
    <div id="status"></div>

    <div class="option save">
        <button id="save_settings" class="control-button">Save settings</button>
    </div>
</div>
<script src="options.js"></script>
</body>
</html>
